version: '3'
services:
    bot_chat:
        container_name: bot_chat_service
        image: sherlockvufullsnack/health_care_bot-api:latest
        restart: always
        ports:
            - '6000:8080'
    redis:
        container_name: redis_health_care
        image: redis:alpine
        restart: always
        ports:
            - '6379:6379'
        command: redis-server --loglevel warning
        volumes:
            - ./docker-volumes/cache:/data
        networks:
            - local
    redis-commander:
        container_name: redis-commander_health_care
        image: ghcr.io/joeferner/redis-commander:latest
        restart: always
        ports:
            - '8081:8081'
        environment:
            - REDIS_HOSTS=local:redis:6379
        networks:
            - local
    postgres:
        container_name: postgres_health_care
        image: postgres:13.15
        restart: always
        ports:
            - '5432:5432'
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin
            - POSTGRES_DB=health_care
        networks:
            - local
    adminer:
        image: adminer
        restart: always
        ports:
            - 9999:8080
        networks:
            - local
networks:
    local:
        driver: bridge
